name: Deploy Backend to Azure Web App

on:
  push:
    branches: [main]
    paths: 
      - 'backend/**'  # Only trigger when backend files change
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'home-builder-form'
  NODE_VERSION: '20.x'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend  # All commands run in backend folder

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 3️⃣ Install production dependencies
      - name: Install dependencies
        run: npm ci --only=production

      # 4️⃣ Test application startup
      - name: Test application
        run: |
          echo "Testing application startup..."
          PORT=8080 NODE_ENV=production \
          timeout 30s node server.js || echo "Application test completed"

      # 5️⃣ Create deployment package
      - name: Create deployment package
        run: |
          # Create ZIP package from backend folder
          zip -r ../release.zip . \
            -x ".git/*" "*.log" ".env*" "test/*" "counter.json" "uploads/*" ".github/*" "node_modules/*"

      # 6️⃣ Login to Azure
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 7️⃣ Deploy to Azure Web App
      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ../release.zip

      # 8️⃣ Verify deployment
      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Your app is available at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"