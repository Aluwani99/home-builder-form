name: Build and deploy Node.js app to Azure Web App - home-builder-form

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # 4️⃣ Build frontend (if you have a build step)
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 5️⃣ Copy built frontend to backend/public
      - name: Copy frontend build to backend/public
        run: |
          rm -rf backend/public/*
          cp -r frontend/build/* backend/public/

      # 6️⃣ Zip backend for deployment
      - name: Zip backend for deployment
        run: |
          cd backend
          zip -r ../release.zip . -x "node_modules/*" "*.env"

      # 7️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 8️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'production'
          package: release.zip
          enable-oryx-build: false   # Prevent Azure from rebuilding Node.js app, use your zip
