name: Build and deploy Node.js app to Azure Web App - home-builder-form

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Prepare deployment package
        run: |
          # Create deployment directory
          mkdir -p deployment
          
          # Copy backend files
          cp -r backend/* deployment/
          cp backend/.* deployment/ 2>/dev/null || true
          
          # Create public directory and copy frontend files
          mkdir -p deployment/public
          cp -r frontend/* deployment/public/
          
          # Clean up unnecessary files
          rm -rf deployment/public/node_modules 2>/dev/null || true
          rm deployment/public/package.json 2>/dev/null || true
          rm deployment/public/package-lock.json 2>/dev/null || true
          
          # List files for verification
          echo "Deployment package contents:"
          find deployment -type f -name "*.js" -o -name "*.json" -o -name "*.html" | head -20

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: List files in artifact
        run: ls -la && find . -name "*.js" -o -name "*.json" -o -name "*.html" | head -20

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: .
