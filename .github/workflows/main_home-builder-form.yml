name: Build and deploy Node.js app to Azure Web App - home-builder-form

# Trigger on push to main branch or manual workflow_dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Required permissions for OIDC login
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Backend install
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # Frontend install and build
      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm install
          npm run build --if-present

      # Upload artifacts for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            backend
            frontend/build  # adjust if your frontend builds to another folder

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # OIDC login to Azure
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: oidc

      # Deploy backend to Azure Web App
      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: backend

      # Deploy frontend build folder (optional)
      - name: Deploy frontend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: frontend/build
