name: Build and deploy Node.js app to Azure Web App - home-builder-form

# Trigger workflow on push to main or manually
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Workflow-level permissions
permissions:
  id-token: write   # Required for OIDC
  contents: read    # Required to checkout code

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Backend install
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # Frontend install and build
      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm install
          npm run build --if-present

      # Upload build artifacts for deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            backend
            frontend/build  # adjust if your frontend builds elsewhere

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # Ensure deploy job also has id-token permission
    permissions:
      id-token: write
      contents: read

    steps:
      # Download artifacts from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Login to Azure using OIDC
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: oidc

      # Deploy backend to Azure Web App
      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: backend

      # Optionally deploy frontend if using a separate folder
      - name: Deploy frontend build to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: frontend/build
