name: Build and deploy Node.js app to Azure Web App - home-builder-form

# Trigger on push to main branch or manual workflow_dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Required permissions for repository content
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # Install frontend dependencies (optional, if you have none it will just skip)
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install || echo "No frontend dependencies to install"

      # Upload artifacts for deployment job
      - name: Upload artifacts for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            backend
            frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download artifacts from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Login to Azure using Service Principal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: service_principal
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy backend + frontend to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: .
