name: Build and deploy Node.js app to Azure Web App - home-builder-form

# Trigger workflow on push to main or manual dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Minimal permissions (SP login doesnâ€™t need id-token)
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # Install frontend dependencies and build
      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm install
          npm run build --if-present

      # Upload artifacts for deployment
      - name: Upload artifacts for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            backend
            frontend/build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download artifacts from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Login to Azure using Service Principal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: service_principal
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy backend to Azure Web App
      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: backend

      # Deploy frontend (if needed)
      - name: Deploy frontend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: frontend/build
