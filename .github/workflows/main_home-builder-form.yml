name: Build and deploy Node.js app to Azure Web App - home-builder-form

# Trigger workflow on push to main branch or manual trigger
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Required permissions for OIDC login (optional with SP)
permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 3️⃣ Install frontend dependencies and build
      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm install
          npm run build --if-present

      # 4️⃣ Upload artifacts for deployment
      - name: Upload artifacts for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            backend
            frontend/build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Download artifact from build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 2️⃣ Login to Azure using Service Principal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # 3️⃣ Deploy backend to Azure Web App
      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: backend

      # 4️⃣ Deploy frontend (if needed)
      - name: Deploy frontend to Azure Web App (optional)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: frontend/build
