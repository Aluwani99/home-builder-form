name: Build and deploy Node.js app to Azure Web App - home-builder-form

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      # 4️⃣ Copy frontend files to backend/public
      - name: Copy frontend to backend/public
        run: |
          mkdir -p backend/public
          cp -r frontend/* backend/public/

      # 5️⃣ Zip backend for Azure deploy
      - name: Zip backend for deployment
        run: |
          cd backend
          zip -r ../release.zip .

      # 6️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'production'
          package: release.zip
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
