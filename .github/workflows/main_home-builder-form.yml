jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # Install frontend dependencies if any (optional)
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install || echo "No frontend dependencies"

      # Upload both backend and frontend for deployment
      - uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            backend
            frontend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'home-builder-form'
          slot-name: 'Production'
          package: .
